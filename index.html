<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>PokeDex</title>
</head>

<body>
    <div id="header">
        <div class="search-box">
            <input type="text" name="" class="search-txt" placeholder="Type pokemon name or id" />
            <a class="search-btn">
                <i class="fas fa-search"></i>
            </a>
        </div>
        <div class="about-box">
            <p>About</p>
            <a class="about-link" target="_blank" href="https://pokeapi.co/">PokeAPI</a>
            <a class="about-link" target="_blank" href="https://icons8.com/">Icons8</a>
        </div>
    </div>
    <div id="left-panel">
        <div id="full-list">
            <div class="nav-bar"><button class="nav-btn generator-btn">generator</button></div>
            <p>Page:</p>
            <span id="info">Max. 101</span>
            <p>Move to page:<input class="page-value" type="text" maxlength="3" onkeypress="this.style.width = ((this.value.length + 1) * 20) + 'px';"><a class="move-btn"><i class="fas fa-arrow-right"></i></a></p>
            <div id="paging-nav">
                <button id="prev"><i class="fas fa-arrow-left"></i>Prev</button>
                <button id="next">Next<i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
        <div id="generator">
            <div class="nav-bar"><button class="nav-btn full-list-btn">full list</button></div>
            <button id="random">Random <img src="img/dice-solid.svg"></button>
        </div>
    </div>
    <div id="logo"><img src="img/logo.png"></div>
    <div id="container"></div>
    <script src="js/app.js"></script>
</body>

</html>
